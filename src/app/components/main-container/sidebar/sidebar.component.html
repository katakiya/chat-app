<section class="sidebar">
    <div class="sidebar__header">
        <img *ngIf="currentUser!=null" [src]="currentUser.photoURL">
        <div class="sidebar__header__icons">
            <button mat-icon-button>
                <mat-icon>donut_large</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>chat</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu='matMenu'>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>

        </div>
    </div>
    <div class="sidebar__search">
        <div class="sidebar__search__content">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <button mat-icon-button class="sidebar__search__content__icon">
                    <mat-icon>search_outline</mat-icon>
                </button>
                <input type="text" name='search' placeholder="search or start new chat" [ngModel]>
                <button type="submit" style="display: none;"></button>
            </form>
        </div>
    </div>
    <div class="sidebar__content">
        <ng-container>
            <app-sidebar-content></app-sidebar-content>
        </ng-container>
    </div>
</section>
